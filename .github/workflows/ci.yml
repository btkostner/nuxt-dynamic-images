---

name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [10, 12]

    steps:
      - name: Setup (node)
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install (npm)
        run: npm i

      - name: Lint
        run: npm run lint

      - name: Build (module)
        run: npm run build

      - name: Build (example)
        working-directory: ./example
        run: |
          npm i
          npm run build
